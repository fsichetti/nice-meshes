; Sample configuration file
[ball]
name = sfera
mode = interactive
shape = sphere
subdivision = 3

[torus]
name = myTorus
mode = interactive
shape = torus
samples = 100
innerRadius = 1
outerRadius = 2

[noisyCat]
name = noisy_catenoid
mode = interactive
shape = catenoid
samples = 100
innerRadius = .5
outerRadius = 2
noiseType = normal
noise = 1

[multiBez]
repeat = 4
mode = ply
outFolder = ./out/
name = randomBezierPatch
shape = bezier
samples = 32
seed = 80
centered = yes
borderVariance = 2
innerVariance = 4